<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Guru Wali Bayu</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg,#e8f3ff,#ffffff);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0;
  }

  .login-card {
    background:#fff;
    border-radius:18px;
    padding:18px 20px;
    width:90%;
    max-width:240px; /* proporsional di layar HP */
    box-shadow:0 3px 8px rgba(0,0,0,.1);
    border-top:4px solid #ffd84c;
    text-align:center;
  }

  .login-card img {
    width:55px;
    height:55px;
    border-radius:50%;
    margin-bottom:8px;
  }

  h2 {
    font-size:1rem;
    color:#003f7f;
    margin:10px 0 18px;
  }

  input[type=text],
  input[type=password] {
    width:100%;
    padding:7px 8px;
    margin-bottom:10px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:13px;
    box-sizing:border-box;
  }

  .show-pass {
    display:flex;
    align-items:center;
    justify-content:flex-start;
    font-size:13px;
    color:#333;
    margin-bottom:12px;
    width:100%;
  }

  .show-pass input[type=checkbox] {
    margin-left:0;
    margin-right:6px;  /* jarak kecil dari teks */
    transform:scale(1.05);
    cursor:pointer;
    accent-color:#4da3ff;
  }

  .show-pass label {
    cursor:pointer;
    flex:1;
    text-align:left;
    margin-left:0;
  }

  button {
    width:100%;
    padding:8px;
    border:none;
    border-radius:6px;
    background:linear-gradient(90deg,#4da3ff,#007bff);
    color:#fff;
    font-weight:600;
    font-size:13.5px;
    cursor:pointer;
    transition:.25s;
  }

  button:hover {
    transform:scale(1.03);
    background:linear-gradient(90deg,#007bff,#005ecb);
  }

  .footer {
    margin-top:12px;
    font-size:10.5px;
    color:#777;
  }
</style>
</head>
<body>
  <div class="login-card">
    <img src="assets/logo.png" alt="Logo Sekolah">
    <h2>Guru Wali Bayu</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username / NISN" required>
      <input type="password" id="password" placeholder="Password" required>

      <div class="show-pass">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Tampilkan Password</label>
      </div>

      <button type="submit">Masuk</button>
    </form>

    <div class="footer">Â© 2025 SMP Negeri 1 Moga</div>
  </div>

  <script src="script.js"></script>
  <script>
    // Tampilkan password
    document.getElementById("showPassword").addEventListener("change", function() {
      const pass = document.getElementById("password");
      pass.type = this.checked ? "text" : "password";
    });
  </script>
</body>
</html>
