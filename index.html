<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Aplikasi Guru Wali</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="page-center">
  <div class="login-card">
    <img src="assets/logo.png" alt="Logo Sekolah" class="logo" />
    <h1 class="title">Aplikasi Guru Wali</h1>

    <form id="loginForm" class="form">
      <label class="field">
        <span class="label-text">NISN</span>
        <input id="username" type="text" placeholder="Masukkan NISN" required />
      </label>

      <label class="field">
        <span class="label-text">Password</span>
        <input id="password" type="password" placeholder="Masukkan password" required />
      </label>

      <div class="show-pass">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Tampilkan Password</label>
      </div>

      <button type="submit" class="btn-primary">Masuk</button>
    </form>

    <div class="login-note">
      <small>Login siswa: <b>NISN</b> / password: <b>siswa</b> &nbsp; • &nbsp;
             Login guru: <b>bayu</b> / password: <b>binapustaka</b></small>
    </div>

    <div class="footer">© 2025 SMPN 1 Moga</div>
  </div>
</main>

<script src="script.js"></script>
<script>
  // toggle tampilkan password
  document.getElementById('showPassword').addEventListener('change', function(){
    const p = document.getElementById('password');
    p.type = this.checked ? 'text' : 'password';
  });
</script>
</body>
</html>
