<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Guru Wali Bayu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #5DB4F3 0%, #E3F2FD 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      width: 90%;
      max-width: 380px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      text-align: center;
    }
    .login-container img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #5DB4F3;
      box-shadow: 0 0 5px rgba(93, 180, 243, 0.5);
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #5DB4F3;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #47A8F0;
    }
    .footer {
      font-size: 0.85rem;
      color: #777;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.jpg" alt="Logo Sekolah" />
    <h2>Guru Wali Bayu</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username / NISN" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
    <div class="footer">
      SMP Negeri 1 Moga<br>
      <small>Aplikasi Guru Wali Bayu</small>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
