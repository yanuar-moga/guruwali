<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Guru Wali Bayu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <div class="topbar">
    <img src="assets/logo.png" class="toplogo" alt="Logo Sekolah">
    <h1>Guru Wali Bayu</h1>
  </div>

  <div class="login-container">
    <form id="loginForm">
      <input id="username" placeholder="Username / NISN" required>
      <input id="password" type="password" placeholder="Password" required>
      <div class="show-pass">
        <input type="checkbox" id="showPassword"><label for="showPassword">Tampilkan Password</label>
      </div>
      <button type="submit" class="btn primary">Masuk</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
