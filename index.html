<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Guru Wali Bayu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo Sekolah" class="logo" />
    <h2>Login Portal</h2>
    <form id="loginForm">
      <label for="username">Username / NISN</label>
      <input type="text" id="username" placeholder="Masukkan Username atau NISN" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan Password" required />

      <div class="show-pass">
        <input type="checkbox" id="showPass" />
        <label for="showPass">Tampilkan Password</label>
      </div>

      <button type="submit" class="btn primary">Masuk</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('showPass').addEventListener('change', function() {
      const pw = document.getElementById('password');
      pw.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
