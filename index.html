<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Aplikasi Guru Wali</title>

<style>
/* === STYLE TIDAK DIUBAH === */
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#e3f2fd,#bbdefb);
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-card{
  width:360px;
  background:#fff;
  border-radius:18px;
  padding:28px 26px 22px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  text-align:center;
}
.logo{width:80px;margin-bottom:10px}
.title{margin:6px 0 18px;color:#0A4FA3;font-size:22px}
.field{display:flex;flex-direction:column;margin-bottom:14px}
.label-text{font-size:13px;margin-bottom:5px}
.input-field{
  padding:10px 12px;border-radius:8px;border:1px solid #ccc;
  font-size:14px;height:42px;
}
.show-pass{display:flex;gap:8px;font-size:13px;margin:6px 0 18px}
.btn-primary{
  width:100%;padding:11px;background:#0A4FA3;
  border:none;border-radius:10px;color:#fff;
  font-size:15px;font-weight:bold;cursor:pointer;
}
.footer{margin-top:18px;font-size:12px;color:#777}
</style>
</head>

<body>

<div class="login-card">

  <img src="assets/logo.png" class="logo">
  <h1 class="title">Aplikasi Guru Wali</h1>

  <form id="loginForm">

    <div class="field">
      <span class="label-text">User (Email)</span>
      <input id="username" type="email" class="input-field" required>
    </div>

    <div class="field">
      <span class="label-text">Password</span>
      <input id="password" type="password" class="input-field" required>
    </div>

    <div class="show-pass">
      <input type="checkbox" id="showPassword">
      <label for="showPassword">Tampilkan Password</label>
    </div>

    <button class="btn-primary">Masuk</button>

  </form>

  <div class="footer">Â© 2025 MB</div>
</div>

<script>
document.getElementById("showPassword").onchange = e=>{
  password.type = e.target.checked ? "text" : "password";
};
</script>

<!-- ðŸ”¥ FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD_Dl5cdFBh_dyhkhthI2gclhWoz4ZHYls",
  authDomain: "login-2f19a.firebaseapp.com",
  projectId: "login-2f19a",
  appId: "1:751593178422:web:1d36294b46d1a954b15f97"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* âœ… JIKA SUDAH LOGIN â†’ DASHBOARD */
onAuthStateChanged(auth, user => {
  if (user) {
    window.location.replace("dashboard.html");
  }
});

/* âœ… LOGIN (TANPA REDIRECT DI SINI) */
document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();

  signInWithEmailAndPassword(auth, username.value, password.value)
  .catch(err => alert("Login gagal:\n" + err.message));
});
</script>

</body>
</html>
