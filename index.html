<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Guru Wali Bayu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #e7f2ff 0%, #ffffff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      width: 92%;
      max-width: 280px; /* lebih ramping dan proporsional */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-top: 4px solid #ffd84c;
    }

    .login-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 12px;
    }

    .login-card h2 {
      font-size: 1.2rem;
      color: #003f7f;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .show-pass {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 6px;
      width: 100%;
      margin: 4px 0 12px 0;
      font-size: 13px;
      color: #444;
      text-align: left;
    }

    .show-pass input[type="checkbox"] {
      margin: 0;
      transform: scale(1.1);
      cursor: pointer;
    }

    .show-pass label {
      flex: 1;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #4da3ff, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #007bff, #005ecb);
      transform: scale(1.02);
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="assets/logo.png" alt="Logo Sekolah">
    <h2>Guru Wali Bayu</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username / NISN" required>
      <input type="password" id="password" placeholder="Password" required>

      <div class="show-pass">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Tampilkan Password</label>
      </div>

      <button type="submit">Masuk</button>
    </form>

    <div class="footer">Â© 2025 SMP Negeri 1 Moga</div>
  </div>

  <script src="script.js"></script>
  <script>
    // toggle tampilkan password
    document.getElementById("showPassword").addEventListener("change", function() {
      const passField = document.getElementById("password");
      passField.type = this.checked ? "text" : "password";
    });
  </script>
</body>
</html>
