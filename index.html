<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Guru Wali Bayu - Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="assets/logo.png" class="logo" alt="logo"/>
      <h1>Guru Wali Bayu</h1>
    </header>

    <div style="display:flex;justify-content:center;padding:40px">
      <div style="width:360px">
        <div class="card">
          <h3>Masuk</h3>
          <form id="loginForm">
            <input id="username" class="input" placeholder="Username atau NISN" required>
            <input id="password" type="password" class="input" placeholder="Password" required>
            <div style="display:flex;align-items:center;gap:8px;margin-top:8px">
              <input type="checkbox" id="showPassword"><label for="showPassword" class="smallmuted">Tampilkan Password</label>
            </div>
            <button class="btn" style="width:100%;margin-top:12px">Masuk</button>
          </form>
        </div>
        <div class="card smallmuted">
          <div><b>Info:</b> Gunakan akun guru atau akun siswa.</div>
          <div style="margin-top:6px"><b>Guru:</b> <code>bayu</code> / <code>binapustaka</code></div>
          <div style="margin-top:6px"><b>Siswa:</b> <i>NISN</i> / <code>siswa</code></div>
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
