<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Guru Wali Bayu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #5DB4F3 0%, #E3F2FD 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      width: 90%;
      max-width: 380px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      text-align: center;
    }
    .login-container img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #5DB4F3;
      box-shadow: 0 0 5px rgba(93, 180, 243, 0.5);
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #5DB4F3;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #47A8F0;
    }
    .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .show-password input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
      cursor: pointer;
    }
    .show-password label {
      cursor: pointer;
      flex: 1;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo Sekolah" />
    <h2>Guru Wali Bayu</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username / NISN" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="show-password">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Tampilkan Password</label>
      </div>
      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    // Toggle tampilkan password
    document.getElementById("showPassword").addEventListener("change", function() {
      const passwordField = document.getElementById("password");
      passwordField.type = this.checked ? "text" : "password";
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
