<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curhat Siswa - Guru Wali Bayu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="assets/logo.png" alt="logo" class="logo">
  <h2>Curhat Siswa</h2>
  <button onclick="history.back()" class="back-btn">⬅️ Kembali</button>
</header>
<main id="content" class="card-list"></main>
<script>

const curhats = JSON.parse(localStorage.getItem('curhatsiswa') || '[]');
const container = document.getElementById('content');
if (curhats.length === 0) container.innerHTML = "<p>Belum ada curhatan dari siswa.</p>";
else container.innerHTML = curhats.map(c => `<div class='card'><b>${c.name}</b><br><small>${c.date}</small><p>${c.text}</p></div>`).join('');

</script>
</body>
</html>
