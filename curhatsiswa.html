<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curhat Siswa - Guru Wali Bayu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { padding-bottom: 70px; } /* ruang untuk navbar bawah */
    #clock { font-weight: bold; color: #003f7f; }
    .logout-btn {
      background: #ffd84c;
      color: #002855;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .logout-btn:hover { background: #ffca2c; }
  </style>
</head>
<body class="light">
  <!-- ====== Topbar ====== -->
  <div class="topbar">
    <div class="top-left">
      <img src="assets/logo.png" alt="Logo" class="toplogo">
      <h2>Curhat Siswa</h2>
    </div>
    <div class="top-right" style="display:flex;align-items:center;gap:10px;">
      <span id="clock">00:00:00</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- ====== Konten Utama ====== -->
  <main class="menu-container">
    <div class="card">
      <h3>ðŸ’¬ Curhat Siswa</h3>
      <div id="curhatArea">Belum ada curhat siswa.</div>
    </div>
  </main>

  <!-- ====== Navbar Bawah ====== -->
  <div class="navbar">
    <a href="siswa.html">Beranda</a>
    <a href="pengumuman.html">Pengumuman</a>
    <a href="curhatsiswa.html">Curhat</a>
    <a href="notulen.html">Notulen</a>
    <a href="pembinaan.html">Pembinaan</a>
  </div>

  <!-- ====== Script ====== -->
  <script>
    // Jam digital
    function updateClock() {
      const now = new Date();
      const jam = String(now.getHours()).padStart(2, '0');
      const menit = String(now.getMinutes()).padStart(2, '0');
      const detik = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${jam}:${menit}:${detik}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Logout
    function logout() {
      if (confirm("Yakin ingin keluar dari akun siswa?")) {
        localStorage.removeItem('gw_ann_session_v3');
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
