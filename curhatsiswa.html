<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curhat Siswa - Guru Wali Bayu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <div class="topbar">
    <img src="assets/logo.png" class="toplogo" alt="Logo Sekolah">
    <h2>Curhat Siswa</h2>
  </div>

  <div class="card">
    <p class="smallmuted">Kirim pesan pribadi dan aman ke wali kelasmu.</p>
    <textarea id="curhatText" placeholder="Tulis curhatmu di sini..."></textarea>
    <div style="display:flex;gap:10px;margin-top:10px;">
      <button id="sendCurhat" class="btn primary">Kirim ke WhatsApp</button>
      <button id="resetCurhat" class="btn secondary">Bersihkan</button>
    </div>
  </div>

  <footer>© 2025 SMP Negeri 1 Moga — Guru Wali Bayu</footer>
  <script src="script.js"></script>
</body>
</html>
