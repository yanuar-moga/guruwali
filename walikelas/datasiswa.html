<div class="content">

  <div class="card">
    <h2>ðŸ“˜ Data Siswa Mapel Informatika</h2>

    <input type="text" id="search" placeholder="ðŸ” Cari nama / kelas">

    <div style="overflow-x:auto">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>JK</th>
            <th>Kelas</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="4">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>

    <br>
    <b>Total Laki-laki:</b> <span id="L">0</span> |
    <b>Perempuan:</b> <span id="P">0</span> |
    <b>Total:</b> <span id="T">0</span>

  </div>

</div>
</div>

<script>
const URL =
"https://opensheet.elk.sh/1rQcTtSG2Q_PX_CEx_NC2Cs5eb8CXxXBEsxqiVSNze2Q/DATA";

let allData=[];

fetch(URL)
.then(r=>r.json())
.then(data=>{
  allData=data;
  render(data);
});

function render(data){
  const tb=document.getElementById("tbody");
  let L=0,P=0;
  tb.innerHTML="";

  data.forEach((r,i)=>{
    const jk=(r["Jenis Kelamin"]||"").toUpperCase();
    if(jk==="L") L++;
    if(jk==="P") P++;

    tb.innerHTML+=`
      <tr>
        <td>${i+1}</td>
        <td>${r["Nama"]||"-"}</td>
        <td>${jk}</td>
        <td>${r["Rombel"]||"-"}</td>
      </tr>`;
  });

  document.getElementById("L").innerText=L;
  document.getElementById("P").innerText=P;
  document.getElementById("T").innerText=L+P;
}

document.getElementById("search").addEventListener("input",e=>{
  const k=e.target.value.toLowerCase();
  render(allData.filter(r=>
    Object.values(r).join(" ").toLowerCase().includes(k)
  ));
});
</script>
