<script>
// ================= KONFIGURASI =================
const SHEET_ID="1AtbYBditKasZrNeUr0vx-0CKWPiYwOoBpGBUzEJLZx4";
const LOG_API="https://script.google.com/macros/s/AKfycbxkyeyvnUkwcFpumftzjDnHW7wYron80OerlsZ8Vn4hdIZnrhsQAlTdnTSKYVzV0GlS/exec";
const sheetURL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=DATA`;

const strukturDefault=[
 ["Wali Kelas","Pak Bayu","Membimbing siswa"],
 ["Ketua Kelas","","Koordinasi kelas"],
 ["Wakil Ketua","","Membantu ketua"],
 ["Sekretaris","","Administrasi"],
 ["Bendahara","","Keuangan"]
];

let daftarSiswa=[];

fetch(sheetURL)
.then(r=>r.text())
.then(t=>{
  const j=JSON.parse(t.substr(47).slice(0,-2));
  j.table.rows.forEach(r=>{
    if(r.c[1]?.v) daftarSiswa.push(r.c[1].v);
  });
  render();
});

function render(){
  const tbody=document.getElementById("struktur");
  const data=JSON.parse(localStorage.getItem("strukturKelas"))||strukturDefault;
  tbody.innerHTML="";
  data.forEach((r,i)=>{
    let opt=`<option value="">-- Pilih --</option>`;
    daftarSiswa.forEach(n=>opt+=`<option ${n===r[1]?"selected":""}>${n}</option>`);
    tbody.innerHTML+=`
      <tr>
        <td>${r[0]}</td>
        <td>${i===0?`<b>${r[1]}</b>`:`<select id="n${i}">${opt}</select>`}</td>
        <td><textarea id="t${i}">${r[2]}</textarea></td>
      </tr>`;
  });
}

function simpan(){
  const lama=JSON.parse(localStorage.getItem("strukturKelas"))||strukturDefault;
  const baru=[];
  lama.forEach((r,i)=>{
    const nama=document.getElementById("n"+i)?.value||r[1];
    const tugas=document.getElementById("t"+i).value;
    baru.push([r[0],nama,tugas]);
    if(nama!==r[1]){
      fetch(LOG_API,{method:"POST",body:JSON.stringify({jabatan:r[0],lama:r[1],baru:nama,editor:"Bayu"})});
    }
  });
  localStorage.setItem("strukturKelas",JSON.stringify(baru));
  alert("âœ… Struktur tersimpan");
}
</script>
