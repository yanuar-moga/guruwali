<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beranda Siswa</title>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef3f9;
    display: flex;
}

/* =========================
   SIDEBAR MENU
========================= */
.sidebar {
    width: 240px;
    background: #0d47a1;
    color: white;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

.sidebar h2 {
    margin-top: 0;
    font-size: 20px;
    text-align: center;
}

.menu a {
    display: block;
    padding: 12px;
    margin: 6px 0;
    background: rgba(255,255,255,0.1);
    color: white;
    text-decoration: none;
    border-radius: 8px;
}

.menu a:hover {
    background: rgba(255,255,255,0.25);
}

/* =========================
   MAIN CONTENT (BIODATA)
========================= */
.main {
    flex: 1;
    padding: 20px;
}

.card {
    width: 360px;
    background: white;
    border-radius: 16px;
    padding: 18px;
    margin: auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    border-top: 8px solid #0d47a1;
}

.header {
    text-align: center;
}

.photo {
    width: 120px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin: 10px auto;
    display: block;
    border: 2px solid #0d47a1;
}

.row {
    display: flex;
    padding: 6px 8px;
}

.row:nth-child(odd) {
    background: #f5f8ff;
}

.label { width: 130px; font-weight: bold; font-size: 13px; }
.colon { width: 10px; }
.value { flex: 1; font-size: 13px; }

</style>
</head>

<body>

<!-- ============= SIDEBAR ============= -->
<div class="sidebar">
    <h2>Menu Siswa</h2>
    <div class="menu">
        <a href="#">Curhat Siswa</a>
        <a href="#">Masalah Siswa</a>
        <a href="#">Notulen</a>
        <a href="#">Pembinaan</a>
        <a href="#">Pengumuman</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<!-- ============= MAIN CONTENT ============= -->
<div class="main">
    <h2 id="judul">Biodata Siswa</h2>

    <div id="card" class="card">

        <div class="header">
            <img src="assets/logo.png" width="70">
            <h2 id="namaSiswa"></h2>
        </div>

        <img id="foto" class="photo" src="" alt="Foto Siswa">

        <div id="data"></div>
    </div>
</div>

<script src="script.js"></script>

<script>
// =======================
// CEK SESSION LOGIN
// =======================
const ss = load(SESSION_KEY);

if (!ss || ss.role !== 'siswa') {
    window.location.href = "index.html";
}

// Ambil NISN dari session
const NISN_LOGIN = ss.nisn;

// =======================
// LOAD DATA EXCEL & FILTER
// =======================
let siswa = [];

async function loadExcel() {
    const file = "https://raw.githubusercontent.com/yanuar-moga/guruwali/main/assets/data.xlsx";
    const res = await fetch(file);
    const buf = await res.arrayBuffer();
    const wb = XLSX.read(buf, { type: "array" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    siswa = XLSX.utils.sheet_to_json(sheet);

    // cari siswa berdasarkan NISN
    const dataSiswa = siswa.find(s => String(s["NISN"]).trim() === NISN_LOGIN);

    if (!dataSiswa) {
        document.getElementById("data").innerHTML = "<p style='color:red;'>Data siswa tidak ditemukan!</p>";
        return;
    }

    tampilkanBiodata(dataSiswa);
}

// =======================
// TAMPILKAN BIODATA
// =======================
function tampilkanBiodata(s) {

    document.getElementById("namaSiswa").textContent = s["NAMA LENGKAP"];

    // foto berdasarkan index baris
    const idx = siswa.indexOf(s) + 1;
    document.getElementById("foto").src =
        `https://raw.githubusercontent.com/yanuar-moga/guruwali/main/foto/${idx}.jpg`;

    const fields = [
        "NO", "NAMA LENGKAP", "NAMA PANGGIL", "JENIS KELAMIN", "Tempat Lahir",
        "Tgl Lahir", "Alamat", "No WA Siswa", "Hobi", "Cita-cita",
        "NIS", "NISN", "Pelajaran yg disukai", "Pelajaran tdk disukai",
        "Ekskul", "Kegiatan yg memotivasi di sekolah", "Cara Belajar",
        "Harapan Orang Tua", "Penerima KIP", "ADA KARTU KIP",
        "YATIM/PIATU", "MONDOK"
    ];

    let html = "";
    fields.forEach(k => {
        let v = s[k] || "-";
        html += `
        <div class="row">
            <div class="label">${k}</div>
            <div class="colon">:</div>
            <div class="value">${v}</div>
        </div>`;
    });

    document.getElementById("data").innerHTML = html;
}

// =======================
// LOGOUT
// =======================
function logout() {
    localStorage.removeItem(SESSION_KEY);
    window.location.href = "index.html";
}

loadExcel();
</script>

</body>
</html>
