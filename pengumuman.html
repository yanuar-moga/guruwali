<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengumuman - Guru Wali Bayu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="assets/logo.png" alt="logo" class="logo">
  <h2>Pengumuman</h2>
  <button onclick="history.back()" class="back-btn">⬅️ Kembali</button>
</header>
<main id="content" class="card-list"></main>
<script>

const data = JSON.parse(localStorage.getItem('announcements') || '[]');
const container = document.getElementById('content');
if (data.length === 0) container.innerHTML = "<p>Tidak ada pengumuman.</p>";
else container.innerHTML = data.map(a => `<div class='card'><p>${a.text}</p><small>${a.date}</small></div>`).join('');

</script>
</body>
</html>
