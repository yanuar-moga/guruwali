<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Siswa</title>

<style>
  body {
    margin: 0;
    background: #e7f0ff;
    font-family: Arial, sans-serif;
  }

  /* ====== TOPBAR ====== */
  .topbar {
    background: #0A4FA3;
    color: white;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .top-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .toplogo {
    width: 40px;
    height: 40px;
  }

  /* ====== KARTU 9:16 ====== */
  .kartu {
    width: 360px;
    height: 640px;
    background: white;
    border-radius: 14px;
    margin: 20px auto;
    padding: 15px;
    box-shadow: 0 0 8px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
  }
  .foto-box {
    text-align: center;
  }
  .foto-siswa {
    width: 130px;
    height: 170px;
    border-radius: 10px;
    border: 3px solid #0A4FA3;
    object-fit: cover;
  }

  /* AREA SCROLL DATA */
  .data-scroll {
    flex: 1;
    margin-top: 12px;
    overflow-y: auto;
    padding-right: 6px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 15px;
  }
  td {
    padding: 7px 5px;
    vertical-align: top;
  }
  tr:nth-child(even) {
    background: #f0f4ff;
  }
  .label {
    width: 38%;
    font-weight: bold;
  }

  /* Tombol logout */
  .logout-btn {
    background: #ff5d5d;
    color: white;
    padding: 6px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>

<body>

<!-- ====== TOPBAR ====== -->
<div class="topbar">
  <div class="top-left">
    <img src="assets/logo.png" class="toplogo">
    <h3>Dashboard Siswa</h3>
  </div>
  <div style="display:flex; gap:10px; align-items:center;">
    <span id="clock"></span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<!-- ====== TEMPAT BIODATA ====== -->
<div id="konten"></div>

<script>
/* === JAM DIGITAL === */
function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent = now.toLocaleTimeString("id-ID");
}
setInterval(updateClock, 1000);


/* === Ambil data siswa dari localStorage === */
const siswa = JSON.parse(localStorage.getItem("siswa"));

// Jika belum login â†’ kembali ke login.html
if (!siswa) {
  window.location.href = "login.html";
}

/* === Logout === */
function logout(){
  localStorage.removeItem("siswa");
  window.location.href = "login.html";
}

/* === Tampilkan biodata === */
const noAbsen = siswa["No"] || siswa["NO"] || siswa["No Absen"] || siswa["NO ABSEN"] || siswa[0];
const nama = siswa["Nama"];
const nisn = siswa["NISN"];
const jk = siswa["Jenis Kelamin"] === "L" ? "Laki-laki" : "Perempuan";
const tempat = siswa["Tempat Lahir"];
const tgl = siswa["Tgl Lahir"];
const alamat = siswa["Alamat"];
const hobi = siswa["Hobi"];
const cita = siswa["Cita-cita"];

document.getElementById("konten").innerHTML = `
  <div class="kartu">

    <div class="foto-box">
      <img src="assets/foto/${noAbsen}.jpg" class="foto-siswa" alt="Foto">
    </div>

    <div class="data-scroll">
      <table>
        <tr><td class="label">Nama</td><td>: ${nama}</td></tr>
        <tr><td class="label">NISN</td><td>: ${nisn}</td></tr>
        <tr><td class="label">Jenis Kelamin</td><td>: ${jk}</td></tr>
        <tr><td class="label">Tempat, Tgl Lahir</td><td>: ${tempat}, ${tgl}</td></tr>
        <tr><td class="label">Alamat</td><td>: ${alamat}</td></tr>
        <tr><td class="label">Hobi</td><td>: ${hobi}</td></tr>
        <tr><td class="label">Cita-cita</td><td>: ${cita}</td></tr>
      </table>
    </div>

  </div>
`;
</script>

</body>
</html>
