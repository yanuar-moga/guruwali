<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Siswa</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .topbar {
      background: #0A4FA3;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toplogo {
      width: 40px;
      height: 40px;
    }

    .menu-container {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #ffffff;
      flex-wrap: wrap;
    }

    .menu-btn {
      background: #0A4FA3;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      margin: 5px;
    }

    .navbar {
      background: #0A4FA3;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    /* BIODATA CARD */
    .card {
      width: 90%;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .foto-box {
      text-align: center;
      margin-bottom: 15px;
    }

    .foto-siswa {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #0A4FA3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    td {
      padding: 6px;
      vertical-align: top;
    }

    tr:nth-child(even) {
      background: #f0f4ff;
    }

    .label {
      width: 40%;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- ====== Topbar ====== -->
  <div class="topbar">
    <div class="top-left">
      <img src="assets/logo.png" class="toplogo" alt="Logo">
      <h2>Dashboard Siswa</h2>
    </div>
    <span id="clock"></span>
  </div>

  <!-- ====== Menu Utama ====== -->
  <div class="menu-container">
    <a href="pengumuman.html" class="menu-btn">üì¢ Pengumuman</a>
    <a href="curhatsiswa.html" class="menu-btn">üí¨ Curhat</a>
    <a href="notulen.html" class="menu-btn">üìù Notulen</a>
    <a href="pembinaan.html" class="menu-btn">üè´ Pembinaan</a>
    <a href="masalahsiswa.html" class="menu-btn">‚ö†Ô∏è Masalah</a>
  </div>

  <!-- ====== BIODATA SISWA ====== -->
  <div id="biodata"></div>

  <!-- ====== Navbar Bawah ====== -->
  <div class="navbar">
    <a href="siswa.html">Beranda</a>
    <a href="pengumuman.html">Pengumuman</a>
    <a href="curhatsiswa.html">Curhat</a>
    <a href="pembinaan.html">Pembinaan</a>
  </div>

<script>
/* ==== Jam Digital ==== */
function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent =
    now.toLocaleTimeString("id-ID");
}
setInterval(updateClock, 1000);

/* ==== Ambil Parameter NISN ==== */
const urlParams = new URLSearchParams(window.location.search);
const nisnParam = urlParams.get("nisn");

/* ==== Load Data JSON ==== */
fetch("assets/data/siswa.json")
  .then(res => res.json())
  .then(data => {
    const siswa = data.find(s => s.nisn === nisnParam);

    const biodataDiv = document.getElementById("biodata");

    if (!siswa) {
      biodataDiv.innerHTML = `
        <div class="card">
          <h3>Data tidak ditemukan!</h3>
          <p>NISN: ${nisnParam}</p>
        </div>`;
      return;
    }

    biodataDiv.innerHTML = `
      <div class="card">
        <div class="foto-box">
          <img src="assets/foto/${siswa.no}.jpg" class="foto-siswa" alt="Foto">
        </div>

        <table>
          <tr><td class="label">Nama Lengkap</td><td>: ${siswa.nama}</td></tr>
          <tr><td class="label">Jenis Kelamin</td><td>: ${siswa.jk === 'L' ? 'Laki-laki' : 'Perempuan'}</td></tr>
          <tr><td class="label">Tempat Lahir</td><td>: ${siswa.tempat_lahir}</td></tr>
          <tr><td class="label">Tanggal Lahir</td><td>: ${siswa.tgl_lahir}</td></tr>
          <tr><td class="label">Alamat</td><td>: ${siswa.alamat}</td></tr>
          <tr><td class="label">RT/RW</td><td>: ${siswa.rt} / ${siswa.rw}</td></tr>
          <tr><td class="label">Dukuh</td><td>: ${siswa.dukuh}</td></tr>
          <tr><td class="label">Dusun</td><td>: ${siswa.dusun}</td></tr>
          <tr><td class="label">Kecamatan</td><td>: ${siswa.kecamatan}</td></tr>
          <tr><td class="label">Transportasi</td><td>: ${siswa.transportasi}</td></tr>
        </table>
      </div>
    `;
  });
</script>

</body>
</html>
