<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Dashboard Siswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <header class="topbar">
    <img src="assets/logo.png" alt="Logo" class="toplogo">
    <h1>Selamat Datang, Siswa</h1>
  </header>

  <main class="main-content">
    <section class="card">
      <h2>📢 Pengumuman Terbaru</h2>

      <h2>💬 Curhat</h2>
      <a id="curhatBtn" class="btn secondary" href="#">Kirim Curhat via WhatsApp</a>
    </section>

    <section class="card">
      <h2>📘 Notulen Kegiatan</h2>
      <div id="notulenBox"></div>
    </section>

    <section class="card">
      <h2>👨‍🏫 Pembinaan & Masalah</h2>
      <a href="pembinaan.html" class="btn primary">Lihat Pembinaan</a>
      <a href="masalahsiswa.html" class="btn secondary">Lihat Masalah</a>

  </main>

  <script src="script.js"></script>

</html>
