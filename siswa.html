<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Siswa</title>

<!-- XLSX Reader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f2f5;
  }

  .topbar {
    background: #0A4FA3;
    color: white;
    padding: 12px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }

  .card {
    width: 100%;
    max-width: 430px; 
    margin: 10px auto;
    aspect-ratio: 9 / 16;
    background: white;
    border-radius: 10px;
    padding: 12px;
    box-shadow: 0 0 6px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
  }

  .foto-box {
    text-align: center;
    margin-bottom: 10px;
  }

  .foto-siswa {
    width: 130px;
    height: 170px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid #0A4FA3;
  }

  .title {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #0A4FA3;
    margin-bottom: 10px;
  }

  .table-wrapper {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 15px;
  }

  td {
    padding: 5px 3px;
    vertical-align: top;
  }

  .label {
    font-weight: bold;
    width: 40%;
  }

  tr:nth-child(even) {
    background: #eef3ff;
  }
</style>
</head>
<body>

<div class="topbar">Biodata Siswa Kelas 7H</div>

<div id="biodata"></div>

<script>
/* Ambil parameter ?no= */
const urlParams = new URLSearchParams(window.location.search);
const noAbsen = urlParams.get("no");

/* URL RAW Excel */
const excelURL =
  "https://raw.githubusercontent.com/yanuar-moga/guruwali/main/assets/data.xlsx";

/* Load Excel */
fetch(excelURL)
  .then(res => res.arrayBuffer())
  .then(buffer => {
    const workbook = XLSX.read(buffer, { type: "array" });

    // Sheet DATA
    const sheet = workbook.Sheets["DATA"];
    const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    // Header STARTS at row 1
    const rows = json.slice(1);

    // Cari berdasarkan nomor absen (Kolom A â†’ index 0)
    const row = rows.find(r => String(r[0]) === String(noAbsen));

    const biodataDiv = document.getElementById("biodata");

    if (!row) {
      biodataDiv.innerHTML = `
        <div class="card">
          <h3>Data tidak ditemukan!</h3>
          <p>No absen: ${noAbsen}</p>
        </div>
      `;
      return;
    }

    /* MAPPING KOLOM SESUAI PERMINTAAN */
    const nama = row[1] || "-";               // Kolom B
    const jk   = row[3] || "-";               // Kolom D
    const tempat = row[4] || "-";             // Kolom E
    const tgl   = row[5] || "-";              // Kolom F
    const alamat = row[6] || "-";             // Kolom G
    const hobi   = row[9] || "-";             // Kolom J
    const cita   = row[10] || "-";            // Kolom K
    const nisn   = row[12] || "-";            // Kolom M

    biodataDiv.innerHTML = `
      <div class="card">
        
        <div class="foto-box">
          <img src="assets/foto/${noAbsen}.jpg" class="foto-siswa" alt="Foto">
        </div>

        <div class="title">${nama}</div>

        <div class="table-wrapper">
          <table>
            <tr><td class="label">Nama</td><td>: ${nama}</td></tr>
            <tr><td class="label">NISN</td><td>: ${nisn}</td></tr>
            <tr><td class="label">Jenis Kelamin</td><td>: ${jk}</td></tr>
            <tr><td class="label">Tempat, Tgl Lahir</td><td>: ${tempat}, ${tgl}</td></tr>
            <tr><td class="label">Alamat</td><td>: ${alamat}</td></tr>
            <tr><td class="label">Hobi</td><td>: ${hobi}</td></tr>
            <tr><td class="label">Cita-cita</td><td>: ${cita}</td></tr>
          </table>
        </div>

      </div>
    `;
  });
</script>

</body>
</html>
