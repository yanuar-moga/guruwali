<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beranda Siswa - Responsive Biodata</title>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef3f9;
    display: flex;
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    background: #0d47a1;
    color: white;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}
.sidebar h2 {
    text-align: center;
    font-size: 20px;
}
.menu a {
    display: block;
    padding: 12px;
    margin: 6px 0;
    background: rgba(255,255,255,0.1);
    color: white;
    text-decoration: none;
    border-radius: 8px;
}
.menu a:hover { background: rgba(255,255,255,0.25); }

/* MAIN */
.main {
    flex: 1;
    padding: 20px;
}

/* CARD BIODATA RESPONSIVE */
.biodata-wrapper {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.biodata-header {
    display: flex;
    align-items: center;
    gap: 20px;
}

.biodata-header img.logo {
    width: 60px;
}

.photo-box img {
    width: 160px;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid #0d47a1;
}

/* GRID DATA */
.data-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 12px;
    margin-top: 20px;
}

.data-item {
    background: #f5f8ff;
    padding: 10px;
    border-radius: 8px;
}

.data-item .label {
    font-weight: bold;
    font-size: 13px;
    color: #0d47a1;
}

.data-item .value {
    font-size: 14px;
}

</style>
</head>
<body>

<div class="sidebar">
    <h2>Menu Siswa</h2>
    <div class="menu">
        <a href="#">Curhat Siswa</a>
        <a href="#">Masalah Siswa</a>
        <a href="#">Notulen</a>
        <a href="#">Pembinaan</a>
        <a href="#">Pengumuman</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<div class="main">
    <h2>Biodata Siswa</h2>

    <div class="biodata-wrapper">

        <div class="biodata-header">
            <img src="assets/logo.png" class="logo">
            <div>
                <h2 id="namaSiswa"></h2>
                <div id="nisnText" style="opacity:0.6"></div>
            </div>
        </div>

        <div class="photo-box" style="margin-top:20px; text-align:center;">
            <img id="foto" src="" alt="Foto Siswa">
        </div>

        <div id="dataGrid" class="data-grid"></div>

    </div>
</div>

<script src="script.js"></script>
<script>
const ss = load(SESSION_KEY);
if (!ss || ss.role !== 'siswa') window.location.href = 'index.html';

const NISN_LOGIN = ss.nisn;
let siswa = [];

async function loadExcel() {
    const file = "https://raw.githubusercontent.com/yanuar-moga/guruwali/main/assets/data.xlsx";
    const res = await fetch(file);
    const buf = await res.arrayBuffer();
    const wb = XLSX.read(buf, { type:'array' });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    siswa = XLSX.utils.sheet_to_json(sheet);

    const data = siswa.find(x => String(x["NISN"]).trim() === NISN_LOGIN);

    if (!data) {
        document.getElementById("dataGrid").innerHTML = "<p style='color:red;'>Data siswa tidak ditemukan.</p>";
        return;
    }

    tampilkan(data);
}

function tampilkan(s) {
    document.getElementById("namaSiswa").textContent = s["NAMA LENGKAP"];
    document.getElementById("nisnText").textContent = "NISN: " + s["NISN"];

    const idx = siswa.indexOf(s) + 1;
    document.getElementById("foto").src = `https://raw.githubusercontent.com/yanuar-moga/guruwali/main/foto/${idx}.jpg`;

    const fields = [
        "NAMA PANGGIL", "JENIS KELAMIN", "Tempat Lahir", "Tgl Lahir",
        "Alamat", "No WA Siswa", "Hobi", "Cita-cita",
        "NIS", "NISN", "Pelajaran yg disukai", "Pelajaran tdk disukai",
        "Ekskul", "Cara Belajar", "Harapan Orang Tua",
        "Penerima KIP", "YATIM/PIATU", "MONDOK"
    ];

    let html = "";
    fields.forEach(f => {
        html += `
            <div class='data-item'>
                <div class='label'>${f}</div>
                <div class='value'>${s[f] || '-'}</div>
            </div>
        `;
    });

    document.getElementById("dataGrid").innerHTML = html;
}

function logout() {
    localStorage.removeItem(SESSION_KEY);
    window.location.href = 'index.html';
}

loadExcel();
</script>

</body>
</html>
