<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Siswa</title>

<!-- SheetJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
  body {
    margin: 0;
    background: #e7f0ff;
    font-family: Arial, sans-serif;
  }

  /* ====== TOPBAR ====== */
  .topbar {
    background: #0A4FA3;
    color: white;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .top-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .toplogo {
    width: 40px;
    height: 40px;
  }

  /* ====== KARTU 9:16 ====== */
  .kartu {
    width: 360px;
    height: 640px;
    background: white;
    border-radius: 14px;
    margin: 20px auto;
    padding: 15px;
    box-shadow: 0 0 8px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
  }
  .foto-box {
    text-align: center;
  }
  .foto-siswa {
    width: 130px;
    height: 170px;
    border-radius: 10px;
    border: 3px solid #0A4FA3;
    object-fit: cover;
  }

  /* AREA SCROLL DATA */
  .data-scroll {
    flex: 1;
    margin-top: 12px;
    overflow-y: auto;
    padding-right: 6px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 15px;
  }
  td {
    padding: 7px 5px;
    vertical-align: top;
  }
  tr:nth-child(even) {
    background: #f0f4ff;
  }
  .label {
    width: 38%;
    font-weight: bold;
  }

</style>
</head>
<body>

<!-- ====== TOPBAR ====== -->
<div class="topbar">
  <div class="top-left">
    <img src="assets/logo.png" class="toplogo">
    <h3>Dashboard Siswa</h3>
  </div>
  <span id="clock"></span>
</div>

<!-- ====== TEMPAT BIODATA ====== -->
<div id="konten"></div>

<script>
/* === JAM DIGITAL === */
function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent = now.toLocaleTimeString("id-ID");
}
setInterval(updateClock, 1000);

/* === Ambil NISN dari URL === */
const urlParams = new URLSearchParams(window.location.search);
const nisnParam = urlParams.get("nisn");

/* === Load Excel === */
async function loadExcel() {
  const url = "https://raw.githubusercontent.com/yanuar-moga/guruwali/main/assets/data.xlsx";
  const response = await fetch(url);
  const arrayBuffer = await response.arrayBuffer();
  const workbook = XLSX.read(arrayBuffer, { type: "array" });

  const sheet = workbook.Sheets["DATA"];
  return XLSX.utils.sheet_to_json(sheet, { header: 1 });
}

/* === Tampilkan Biodata === */
loadExcel().then(rows => {
  let data = null;

  for (let i = 1; i < rows.length; i++) {
    if (String(rows[i][12]).trim() === nisnParam) {
      data = rows[i];
      break;
    }
  }

  const box = document.getElementById("konten");

  if (!data) {
    box.innerHTML = `
      <div class="kartu">
        <h3>Data tidak ditemukan</h3>
        <p>NISN: ${nisnParam}</p>
      </div>`;
    return;
  }

  const noAbsen = data[0];
  const nama = data[1];
  const jk = data[3] === "L" ? "Laki-laki" : "Perempuan";
  const tempat = data[4];
  const tgl = data[5];
  const alamat = data[6];
  const hobi = data[9];
  const cita = data[10];

  box.innerHTML = `
    <div class="kartu">

      <div class="foto-box">
        <img src="assets/foto/${noAbsen}.jpg" class="foto-siswa" alt="Foto">
      </div>

      <div class="data-scroll">
        <table>
          <tr><td class="label">Nama</td><td>: ${nama}</td></tr>
          <tr><td class="label">NISN</td><td>: ${nisnParam}</td></tr>
          <tr><td class="label">Jenis Kelamin</td><td>: ${jk}</td></tr>
          <tr><td class="label">Tempat, Tgl Lahir</td><td>: ${tempat}, ${tgl}</td></tr>
          <tr><td class="label">Alamat</td><td>: ${alamat}</td></tr>
          <tr><td class="label">Hobi</td><td>: ${hobi}</td></tr>
          <tr><td class="label">Cita-cita</td><td>: ${cita}</td></tr>
        </table>
      </div>

    </div>
  `;
});
</script>

</body>
</html>
