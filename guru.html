<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Guru</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}

/* ===== TOP HEADER ===== */
.top-header{
  display:flex;
  align-items:center;
  gap:15px;
  background:#2563eb;
  padding:14px 18px;
  box-shadow:0 3px 8px rgba(0,0,0,.3);
  color:#fff;
}
.top-header img{
  width:48px;
  height:48px;
  border-radius:10px;
  background:#fff;
  padding:5px;
  object-fit:contain;
}
.top-header h1{margin:0;font-size:18px}
.top-header p{margin:0;font-size:12px;color:#e0e7ff}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:calc(100vh - 76px);
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:#0A4FA3;
  color:#fff;
  padding:20px;
}
.sidebar h3{margin:10px 0}
.sidebar a{
  display:block;
  color:#fff;
  text-decoration:none;
  padding:8px 0;
}

/* ===== CONTENT ===== */
.content{padding:22px}

.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 6px 18px rgba(10,79,163,.06);
  margin-bottom:20px;
}

/* ===== STAT GRID ===== */
.stat-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}
.stat-box{
  background:#f8fafc;
  border-radius:12px;
  padding:18px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}
.stat-box h4{
  margin:0 0 8px;
  font-size:14px;
  color:#0A4FA3;
}
.stat-box p{
  margin:0;
  font-size:16px;
  font-weight:bold;
  line-height:1.6;
}

@media(max-width:768px){
  .layout{grid-template-columns:1fr}
  .stat-grid{grid-template-columns:1fr 1fr}
}
</style>
</head>

<body>

<header class="top-header">
  <img src="assets/mb.jpg">
  <div>
    <h1>Aplikasi Guru Wali</h1>
    <p>Versi 1.0 ¬∑ Dev by MB</p>
  </div>
</header>

<div class="layout">

<div class="sidebar">
  <h3>Menu Wali Kelas</h3>
  <a href="#">Struktur Kelas</a>
  <a href="#">Keadaan Kelas</a>
  <a href="#">Wali Kelas</a>
  <a href="#">Guru</a>
</div>

<div class="content">

  <!-- ===== KEADAAN SISWA ===== -->
  <div class="card">
    <h3>Keadaan Siswa Per Kelas</h3>
    <div class="stat-grid">

      <div class="stat-box">
        <h4>üë¶üëß Jumlah Siswa</h4>
        <p id="jk">Memuat...</p>
      </div>

      <div class="stat-box">
        <h4>üéÇ Klasifikasi Usia</h4>
        <p id="usia">Memuat...</p>
      </div>

      <div class="stat-box">
        <h4>üéì Pemilik KIP</h4>
        <p id="kip">Memuat...</p>
      </div>

      <div class="stat-box">
        <h4>üïäÔ∏è Yatim / Piatu</h4>
        <p id="yatim">Memuat...</p>
      </div>

    </div>
  </div>

  <!-- ===== JADWAL GURU ===== -->
  <div class="card">
    <h3>Jadwal Guru</h3>
    <img src="foto/jadwal_guru.png" style="max-width:100%;border-radius:10px">
  </div>

</div>
</div>

<script>
const URL = "https://opensheet.elk.sh/1HxpFxRiuyOehybcPh65mAtNQWrC1yi7iFZ1ZmDQnPZc/DATA";

fetch(URL)
.then(res => res.json())
.then(data => {

  let L=0, P=0;
  let u12=0, u13=0, u14=0, u15=0;
  let kip=0, yatim=0;

  data.forEach(r => {

    /* === JENIS KELAMIN === */
    const jk = (r["JENIS KELAMIN"] || "").toLowerCase();
    if(jk.startsWith("l")) L++;
    if(jk.startsWith("p")) P++;

    /* === USIA === */
    const usia = Number(r["USIA"]);
    if(usia === 12) u12++;
    if(usia === 13) u13++;
    if(usia === 14) u14++;
    if(usia === 15) u15++;

    /* === KIP === */
    if((r["KIP"] || "").toLowerCase() === "ya") kip++;

    /* === YATIM / PIATU === */
    if((r["YATIM"] || "").toLowerCase() === "ya") yatim++;
  });

  const total = L + P;

  document.getElementById("jk").innerHTML =
    `L: ${L} | P: ${P}<br>(Total: ${total})`;

  document.getElementById("usia").innerHTML = `
    12 th: ${u12}<br>
    13 th: ${u13}<br>
    14 th: ${u14}<br>
    15 th: ${u15}
  `;

  document.getElementById("kip").innerText = kip + " Siswa";
  document.getElementById("yatim").innerText = yatim + " Siswa";

})
.catch(err=>{
  console.error(err);
  alert("Gagal memuat data Google Sheet");
});
</script>

</body>
</html>
