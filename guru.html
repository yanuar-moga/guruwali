<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Guru</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}
.layout {
  display: grid;
  grid-template-columns: 240px 1fr;
  min-height: 100vh;
}
.sidebar {
  background: #0A4FA3;
  color: #fff;
  padding: 20px;
}
.sidebar h3 {
  margin-top: 0;
}
.sidebar a {
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 8px 0;
}
.content {
  padding: 22px;
}
.card {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 6px 18px rgba(10,79,163,0.06);
  margin-bottom: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
table th, table td {
  padding: 8px;
  border: 1px solid #ccc;
}
table th {
  background: #0A4FA3;
  color: white;
}
</style>
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Menu Wali Kelas</h3>
    <a href="#">Pengumuman</a>
    <a href="#">Curhat Siswa</a>
    <a href="#">Notulen</a>
    <a href="#">Data Absensi</a>
    <a href="#">Laporan Perkembangan</a>

    <h3 style="margin-top:28px;">Menu Guru Wali</h3>
    <a href="#">Profil Siswa</a>
    <a href="#">Rekap Nilai</a>
    <a href="#">Pelanggaran / Poin</a>
    <a href="#">Jadwal Konsultasi</a>

    <button onclick="logout()"
      style="margin-top:30px;background:#ff5d5d;color:#fff;border:none;padding:10px;border-radius:8px;width:100%;">
      Logout
    </button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content" id="mainContent">

    <div style="display:flex;align-items:center;gap:12px;margin-bottom:20px;">
      <img src="assets/logo.png" style="width:48px;height:48px;" />
      <div>
        <h2 style="margin:0;color:#0A4FA3">Dashboard Guru</h2>
        <div style="color:#6c7a89;">Selamat datang, Bayu</div>
      </div>
    </div>

  </div>
</div>

<!-- XLSX LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
function logout(){
  localStorage.removeItem('gw_ann_session_v3');
  window.location.href = 'index.html';
}

// ==============================
// LOAD DATA SISWA DARI EXCEL
// ==============================
async function loadExcel() {
  const url = "assets/data.xlsx";

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("File tidak ditemukan");

    const buf = await res.arrayBuffer();
    const wb = XLSX.read(buf, { type: "array" });

    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);

    if (!rows.length) {
      showMessage("Data Excel kosong");
      return;
    }

    const header = Object.keys(rows[0]);
    const colNama = header.find(h => /nama/i.test(h));
    const colHobi = header.find(h => /hobi/i.test(h));
    const colCita = header.find(h => /cita/i.test(h));

    let html = `
      <div class="card">
        <h3>Data Siswa</h3>
        <table>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Hobi</th>
            <th>Cita-cita</th>
          </tr>
    `;

    rows.forEach((r, i) => {
      html += `
        <tr>
          <td>${i + 1}</td>
          <td>${r[colNama] || "-"}</td>
          <td>${(colHobi ? r[colHobi] : "-") || "-"}</td>
          <td>${(colCita ? r[colCita] : "-") || "-"}</td>
        </tr>
      `;
    });

    html += `
        </table>
      </div>
    `;

    document.getElementById("mainContent").insertAdjacentHTML("beforeend", html);

  } catch (err) {
    showMessage("Gagal membaca data.xlsx");
    console.error(err);
  }
}

function showMessage(msg){
  document.getElementById("mainContent").insertAdjacentHTML(
    "beforeend",
    `<div class="card" style="color:red;">${msg}</div>`
  );
}

loadExcel();
</script>

</body>
</html>
