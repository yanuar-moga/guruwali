<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Guru - Guru Wali Bayu</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="assets/logo.png" class="logo" alt="logo"/>
      <h1>Guru Wali Bayu - Admin</h1>
    </header>

    <div class="container">
      <aside class="sidebar">
        <ul class="menu" id="sidebarMenu">
          <li data-view="pengumuman" class="active">Pengumuman</li>
          <li data-view="curhat">Curhat Siswa</li>
          <li data-view="notulen">Notulen Pembinaan</li>
          <li data-view="pembinaan">Pembinaan</li>
          <li data-view="masalah">Masalah Siswa</li>
          <li data-view="logs">Log Aktivitas</li>
        </ul>
      </aside>

      <main class="main">
        <div id="viewArea"></div>
      </main>
    </div>
  </div>
<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const menu = document.getElementById('sidebarMenu');
  menu.addEventListener('click', (e)=>{
    const li = e.target.closest('li');
    if(!li) return;
    Array.from(menu.children).forEach(ch=>ch.classList.remove('active'));
    li.classList.add('active');
    const view = li.getAttribute('data-view');
    window.renderAdminView(view);
  });
  window.renderAdminView('pengumuman');
});
</script>
</body>
</html>
