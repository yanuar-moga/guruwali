<style>
:root {
  --primary:#0A4FA3;
  --bg:#f4f6f9;
}

/* RESET */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
}

/* LAYOUT */
.layout {
  display: grid;
  grid-template-columns: 240px 1fr;
  min-height: 100vh;
  transition: all .3s ease;
}

/* SIDEBAR */
.sidebar {
  background: var(--primary);
  color: #fff;
  padding: 20px;
}

.sidebar h3 {
  margin-top: 0;
  font-size: 16px;
}

.sidebar a {
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 8px 0;
  font-size: 14px;
}

.sidebar a:hover {
  opacity: .85;
}

.logout-btn {
  margin-top: 30px;
  background: #ff5d5d;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 8px;
  width: 100%;
  font-size: 14px;
  cursor: pointer;
}

/* CONTENT */
.content {
  padding: 22px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 6px 18px rgba(10,79,163,0.06);
  margin-bottom: 20px;
}

/* HEADER */
.header {
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}

.header img {
  width:48px;
  height:48px;
}

/* MOBILE HEADER */
.mobile-header {
  display:none;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  background:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.menu-btn {
  font-size:22px;
  cursor:pointer;
  color:var(--primary);
}

/* RESPONSIVE */
@media (max-width: 1024px) {
  .layout {
    grid-template-columns: 200px 1fr;
  }
}

@media (max-width: 768px) {
  .layout {
    grid-template-columns: 1fr;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: 240px;
    height: 100%;
    z-index: 1000;
    transition: left .3s ease;
  }

  .sidebar.active {
    left: 0;
  }

  .content {
    padding: 16px;
  }

  .header {
    display:none;
  }

  .mobile-header {
    display:flex;
  }
}

@media (max-width: 480px) {
  .card {
    padding: 16px;
  }

  .sidebar a {
    font-size: 13px;
  }
}
</style>
</head>
