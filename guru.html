<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Guru</title>

<!-- ===== FIREBASE SDK ===== -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}

/* ===== HEADER ===== */
.top-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#2563eb;
  padding:12px 16px;
  color:#fff;
}
.header-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.top-header img{
  width:42px;
  height:42px;
  border-radius:8px;
  background:#fff;
  padding:4px;
}
.menu-btn{
  display:none;
  font-size:22px;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:calc(100vh - 66px);
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:#0A4FA3;
  color:#fff;
  padding:18px;
}
.sidebar h3{margin:14px 0 6px}
.sidebar a{
  display:block;
  color:#fff;
  text-decoration:none;
  padding:6px 0;
}
.sidebar a:hover{opacity:.85}

/* ===== CONTENT ===== */
.content{padding:20px}

.card{
  background:#fff;
  border-radius:12px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin-bottom:20px;
}

/* ===== STAT GRID ===== */
.stat-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.stat-box{
  background:#f8fafc;
  border-radius:12px;
  padding:16px;
  text-align:center;
}
.stat-box h4{margin:0 0 6px;font-size:14px;color:#0A4FA3}
.stat-box p{margin:0;font-weight:bold}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .stat-grid{grid-template-columns:1fr 1fr}
}

@media(max-width:768px){
  .layout{grid-template-columns:1fr}
  .sidebar{
    position:fixed;
    top:66px;
    left:-260px;
    width:240px;
    height:100%;
    transition:.3s;
    z-index:10;
  }
  .sidebar.active{left:0}
  .menu-btn{display:block}
}
</style>
</head>

<body>

<header class="top-header">
  <div class="header-left">
    <span class="menu-btn" onclick="toggleMenu()">☰</span>
    <img src="assets/mb.jpg">
    <div>
      <strong>Aplikasi Guru Wali</strong><br>
      <small>Versi 1.0 · Dev by MB</small>
    </div>
  </div>
</header>

<div class="layout">

<!-- ===== SIDEBAR ===== -->
<div class="sidebar" id="sidebar">

  <h3>Guru Informatika</h3>
  <a href="modul.html">Modul Ajar</a>
  <a href="asesmen.html">Asesmen</a>
  <a href="nilai-informatika.html">Rekap Nilai</a>

  <h3>Guru Wali</h3>
  <a href="profil-siswa.html">Profil Siswa</a>
  <a href="perkembangan.html">Perkembangan</a>

  <h3>Wali Kelas</h3>
  <a href="strukturkelas.html">Struktur Kelas</a>
  <a href="absensi.html">Absensi</a>

  <h3>Admin</h3>
  <a href="user.html">Manajemen User</a>

  <button onclick="logout()" style="margin-top:20px;width:100%;padding:10px;border:none;border-radius:8px;background:#ff5d5d;color:#fff">
    Logout
  </button>
</div>

<!-- ===== CONTENT ===== -->
<div class="content">

  <div class="card">
    <h3>Keadaan Siswa Kelas 7H</h3>
    <div class="stat-grid">
      <div class="stat-box"><h4>Jumlah</h4><p id="jk">...</p></div>
      <div class="stat-box"><h4>Usia</h4><p id="usia">...</p></div>
      <div class="stat-box"><h4>KIP</h4><p id="kip">...</p></div>
      <div class="stat-box"><h4>Yatim</h4><p id="yatim">...</p></div>
    </div>
  </div>

</div>
</div>

<!-- ===== FIREBASE CONFIG (GANTI MILIK ANDA) ===== -->
<script>
const firebaseConfig = {
  apiKey: "API_KEY_ANDA",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
</script>

<!-- ===== PROTEKSI HALAMAN ===== -->
<script>
auth.onAuthStateChanged(user=>{
  if(!user){
    window.location.replace("login.html");
  }
});
</script>

<!-- ===== LOGOUT FIREBASE ===== -->
<script>
function logout(){
  auth.signOut().then(()=>{
    window.location.replace("login.html");
  });
}
</script>

<!-- ===== SIDEBAR TOGGLE ===== -->
<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
