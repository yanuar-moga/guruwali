<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}

/* ===== TOP HEADER ===== */
.top-header{
  display:flex;
  align-items:center;
  gap:15px;
  background:#2563eb;
  padding:14px 18px;
  box-shadow:0 3px 8px rgba(0,0,0,.3);
  color:#fff;
}
.top-header img{
  width:48px;
  height:48px;
  border-radius:10px;
  background:#fff;
  padding:5px;
  object-fit:contain;
}
.top-header h1{margin:0;font-size:18px}
.top-header p{margin:0;font-size:12px;color:#e0e7ff}

/* ===== HAMBURGER ===== */
.menu-toggle{
  display:none;
  font-size:22px;
  cursor:pointer;
  margin-right:10px;
}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:calc(100vh - 76px);
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:#0A4FA3;
  color:#fff;
  padding:20px;
}
.sidebar h3{margin:10px 0}
.sidebar a{
  display:block;
  color:#fff;
  text-decoration:none;
  padding:8px 0;
}
.sidebar a:hover{opacity:.85}

/* ===== CONTENT ===== */
.content{padding:22px}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 6px 18px rgba(10,79,163,.06);
  margin-bottom:20px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:992px){
  .layout{grid-template-columns:200px 1fr}
}
@media(max-width:768px){
  .menu-toggle{display:block}
  .layout{grid-template-columns:1fr}
  .sidebar{
    position:fixed;
    top:76px;
    left:-260px;
    width:240px;
    height:100%;
    transition:.3s;
    z-index:99;
  }
  .sidebar.active{left:0}
}
</style>
</head>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD_Dl5cdFBh_dyhkhthI2gclhWoz4ZHYls",
  authDomain: "login-2f19a.firebaseapp.com",
  projectId: "login-2f19a",
  appId: "1:751593178422:web:1d36294b46d1a954b15f97"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ðŸ” BLOKIR JIKA BELUM LOGIN */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.replace("index.html");
  }
});

/* âœ… LOGOUT FIREBASE */
window.logout = function () {
  signOut(auth).then(() => {
    window.location.replace("index.html");
  });
};
</script>
