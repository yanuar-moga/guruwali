<!-- LIBRARIES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
function logout(){
  localStorage.removeItem('gw_ann_session_v3');
  window.location.href='index.html';
}

// ==============================
//  LOAD DATA SISWA DARI EXCEL
// ==============================
async function loadExcel() {
  const url = "assets/data.xlsx";

  try {
    const res = await fetch(url);
    const buf = await res.arrayBuffer();
    const wb = XLSX.read(buf, { type: "array" });

    const sheetName = wb.SheetNames[0];
    const sheet = wb.Sheets[sheetName];

    const rows = XLSX.utils.sheet_to_json(sheet);
    if (!rows.length) {
      document.getElementById("mainContent").innerHTML +=
        `<div class='card' style='color:red;'>Data Excel kosong.</div>`;
      return;
    }

    const header = Object.keys(rows[0]);

    const colNama = header.find(h => /nama/i.test(h));
    const colHobi = header.find(h => /hobi/i.test(h));
    const colCita = header.find(h => /cita/i.test(h));

    let html = `
      <div class='card'>
        <h3>Data Siswa</h3>
        <table>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Hobi</th>
            <th>Cita-cita</th>
          </tr>
    `;

    rows.forEach((r, i) => {
      html += `
        <tr>
          <td>${i + 1}</td>
          <td>${r[colNama] || "-"}</td>
          <td>${(colHobi ? r[colHobi] : "-") || "-"}</td>
          <td>${(colCita ? r[colCita] : "-") || "-"}</td>
        </tr>
      `;
    });

    html += `</table></div>`;

    document.getElementById("mainContent").insertAdjacentHTML("beforeend", html);

  } catch (err) {
    document.getElementById("mainContent").innerHTML +=
      `<div class='card' style='color:red;'>Gagal membaca data.xlsx</div>`;
  }
}

loadExcel();
</script>

<!-- =====================================================
      LOAD PROFIL SISWA (TIDAK DIUBAH)
===================================================== -->
<script>
async function loadProfilSiswa() {
  const content = document.getElementById("mainContent");
  content.innerHTML = "<div class='card'>Memuat Profil Siswa...</div>";

  const url = "https://yanuar-moga.github.io/guruwali/biodata.html";

  try {
    const res = await fetch(url);
    const html = await res.text();

    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");

    const bodyHTML = doc.body.innerHTML;

    content.innerHTML = bodyHTML;

    const scripts = doc.querySelectorAll("script");
    scripts.forEach(oldScript => {
      const newScript = document.createElement("script");
      if (oldScript.src) newScript.src = oldScript.src;
      else newScript.textContent = oldScript.textContent;
      document.body.appendChild(newScript);
    });

  } catch (err) {
    content.innerHTML = "<div class='card' style='color:red;'>Gagal memuat data siswa.</div>";
  }
}
</script>
