<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Guru Wali Bayu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #E3F2FD 0%, #BBDEFB 100%);
      margin: 0;
      padding: 0;
    }
    header {
      background: #42A5F5;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #1565C0;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: 'Poppins', sans-serif;
      resize: none;
    }
    button {
      background: #42A5F5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    button:hover {
      background: #2196F3;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo Sekolah" />
    <h1>Guru Wali Bayu</h1>
  </header>

  <main>
    <section class="card">
      <h2>‚úâÔ∏è Buat Pengumuman</h2>
      <form id="announcementForm">
        <textarea id="announcementText" placeholder="Tulis pengumuman di sini..."></textarea>
        <button type="submit">Simpan & Umumkan</button>
      </form>
    </section>

    <section class="card">
      <h2>üîó Fitur Lain</h2>
      <ul>
        <li><a href="https://wa.me/6285229399579" target="_blank">Konsultasi via WhatsApp</a></li>
        <li><a href="#">Catatan Notulen Pembinaan</a></li>
        <li><a href="#">Kesepakatan Kelas</a></li>
      </ul>
    </section>
  </main>

  <script>
    document.getElementById("announcementForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const pengumuman = document.getElementById("announcementText").value.trim();
      if (pengumuman) {
        localStorage.setItem("pengumuman", pengumuman);
        alert("‚úÖ Pengumuman berhasil disimpan dan akan muncul di dashboard siswa.");
        document.getElementById("announcementText").value = "";
      } else {
        alert("‚ö†Ô∏è Tuliskan isi pengumuman terlebih dahulu.");
      }
    });
  </script>
</body>
</html>
