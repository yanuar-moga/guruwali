<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}

/* ===== TOP HEADER ===== */
.top-header{
  display:flex;
  align-items:center;
  gap:15px;
  background:#2563eb;
  padding:14px 18px;
  box-shadow:0 3px 8px rgba(0,0,0,.3);
  color:#fff;
}
.top-header img{
  width:48px;
  height:48px;
  border-radius:10px;
  background:#fff;
  padding:5px;
  object-fit:contain;
}
.top-header h1{margin:0;font-size:18px}
.top-header p{margin:0;font-size:12px;color:#e0e7ff}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:calc(100vh - 76px);
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:#0A4FA3;
  color:#fff;
  padding:18px;
}

/* ===== MENU ===== */
.menu-group{
  background:rgba(255,255,255,.10);
  border-radius:14px;
  padding:14px;
  margin-bottom:16px;
}
.menu-group h3{margin:0 0 10px;font-size:14px}
.menu-title{
  background:#fff;
  color:#0A4FA3;
  padding:8px 12px;
  border-radius:10px;
  font-size:13px;
  font-weight:bold;
  margin-bottom:8px;
}
.sub-menu a{
  display:block;
  color:#e0e7ff;
  text-decoration:none;
  font-size:13px;
  padding-left:18px;
  position:relative;
}
.sub-menu a::before{
  content:"â–¶";
  position:absolute;
  left:0;
  font-size:11px;
}
.sub-menu a:hover{text-decoration:underline}

/* ===== CONTENT ===== */
.content{padding:22px}
.card{
  background:#fff;
  border-radius:14px;
  padding:22px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  margin-bottom:24px;
}

/* ===================================================
   GRID TABLE (DIAMBIL DARI HTML PERTAMA - TIDAK DIHAPUS)
   =================================================== */
.grid-table{
  display:grid;
  grid-template-columns:1fr 1fr 1fr 2fr;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  margin-top:16px;
}
.grid-row{display:contents}
.grid-cell{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #eee;
  background:#fff;
  font-size:14px;
}
.grid-header{
  background:#ffeb3b;
  font-weight:bold;
  border-bottom:2px solid #fbc02d;
}
.grid-row:hover .grid-cell{background:#f1f8ff}
.grid-total{background:#e3f2fd;font-weight:bold}
.jml{font-weight:bold}

/* ===== STAT GRID (KODE ASLI - TETAP ADA) ===== */
.stat-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}
.stat-box{
  background:#f8fafc;
  border-radius:12px;
  padding:18px;
  text-align:center;
}

@media(max-width:768px){
  .layout{grid-template-columns:1fr}
  .stat-grid{grid-template-columns:1fr 1fr}
}
</style>
</head>

<body>

<script>
// =====================================================
// 1ï¸âƒ£ DATA MAPEL INFORMATIKA - MODE GRID TABEL (AKTIF)
// =====================================================
const URL_INFO = "https://opensheet.elk.sh/1rQcTtSG2Q_PX_CEx_NC2Cs5eb8CXxXBEsxqiVSNze2Q/DATA";

fetch(URL_INFO)
.then(res => res.json())
.then(data => {

  const kelas = {};
  let totalL = 0, totalP = 0;

  data.forEach(r => {
    const rombel = (r["Rombel"] || "").trim();
    const jk = (r["Jenis Kelamin"] || "").toLowerCase();
    if (!rombel) return;

    if (!kelas[rombel]) kelas[rombel] = { L:0, P:0 };
    if (jk.startsWith("l")) { kelas[rombel].L++; totalL++; }
    if (jk.startsWith("p")) { kelas[rombel].P++; totalP++; }
  });

  let html = `
  <div class="grid-table">
    <div class="grid-cell grid-header">KELAS</div>
    <div class="grid-cell grid-header">L</div>
    <div class="grid-cell grid-header">P</div>
    <div class="grid-cell grid-header">JML</div>
  `;

  Object.keys(kelas).sort().forEach(k => {
    const L = kelas[k].L;
    const P = kelas[k].P;
    html += `
    <div class="grid-row">
      <div class="grid-cell">${k}</div>
      <div class="grid-cell">${L}</div>
      <div class="grid-cell">${P}</div>
      <div class="grid-cell jml">${L + P} Siswa</div>
    </div>`;
  });

  html += `
    <div class="grid-row">
      <div class="grid-cell grid-total">JML</div>
      <div class="grid-cell grid-total">${totalL}</div>
      <div class="grid-cell grid-total">${totalP}</div>
      <div class="grid-cell grid-total jml">${totalL + totalP} Siswa</div>
    </div>
  </div>`;

  document.getElementById("info_informatika").innerHTML = html;
});
</script>
