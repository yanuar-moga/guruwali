<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notulen Pembinaan - Guru Wali Bayu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="assets/logo.png" alt="logo" class="logo">
  <h2>Notulen Pembinaan</h2>
  <button onclick="history.back()" class="back-btn">⬅️ Kembali</button>
</header>
<main id="content" class="card-list"></main>
<script>

const notulen = JSON.parse(localStorage.getItem('notulen') || '[]');
const container = document.getElementById('content');
if (notulen.length === 0) container.innerHTML = "<p>Belum ada notulen pembinaan.</p>";
else container.innerHTML = notulen.map(n => `<div class='card'><b>${n.tanggal}</b> - ${n.tempat}<p>${n.isi}</p><small>${n.waktu}</small></div>`).join('');

</script>
</body>
</html>
