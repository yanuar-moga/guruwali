<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aplikasi Data Siswa - Revisi</title>

<!-- XLSX untuk membaca EXCEL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        font-size: 14px;
    }
    th {
        background: #eaeaea;
    }
</style>
</head>

<body>

<h2>Data Siswa Kelas - Revisi Kolom</h2>

<input type="file" id="fileExcel" accept=".xlsx,.xls" />

<br><br>

<table id="tabelSiswa">
    <thead>
        <tr>
            <th>NO</th>
            <th>NAMA LENGKAP</th>
            <th>NISN</th>
            <th>Pelajaran yg disukai</th>
            <th>Pelajaran tdk disukai</th>
            <th>Ekskul</th>
            <th>Kegiatan yg memotivasi di sekolah</th>
            <th>Cara Belajar</th>
            <th>Penerima KIP</th>
            <th>ADA KARTU KIP</th>
            <th>YATIM/PIATU</th>
            <th>MONDOK</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
document.getElementById("fileExcel").addEventListener("change", function(e) {
    let file = e.target.files[0];
    let reader = new FileReader();

    reader.onload = function(event) {
        let data = new Uint8Array(event.target.result);
        let workbook = XLSX.read(data, { type: "array" });

        let sheet = workbook.Sheets[workbook.SheetNames[0]];
        let json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        let tbody = document.querySelector("#tabelSiswa tbody");
        tbody.innerHTML = "";

        json.forEach((row, index) => {
            let tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${row["NO"] || ""}</td>
                <td>${row["NAMA LENGKAP"] || ""}</td>
                <td>${row["NISN"] || ""}</td>
                <td>${row["Pelajaran yg disukai"] || ""}</td>
                <td>${row["Pelajaran tdk disukai"] || ""}</td>
                <td>${row["Ekskul"] || ""}</td>
                <td>${row["Kegiatan yg memotivasi di sekolah"] || ""}</td>
                <td>${row["Cara Belajar"] || ""}</td>
                <td>${row["Penerima KIP"] || ""}</td>
                <td>${row["ADA KARTU KIP"] || ""}</td>
                <td>${row["YATIM/PIATU"] || ""}</td>
                <td>${row["MONDOK"] || ""}</td>
            `;

            tbody.appendChild(tr);
        });
    };

    reader.readAsArrayBuffer(file);
});
</script>

</body>
</html>
