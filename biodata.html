<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Siswa SMPN 1 Moga</title>

<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- html2canvas + jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #e6eef7;
    padding: 25px;
}

.card {
    width: 360px;
    background: white;
    border-radius: 16px;
    padding: 18px;
    margin: auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    border-top: 8px solid #0d47a1;
}

.header {
    text-align: center;
    margin-bottom: 10px;
}

.header img {
    width: 70px;
}

.header h2 {
    font-size: 20px;
    margin: 5px 0 0 0;
    color: #0d47a1;
}

.photo {
    width: 110px;
    height: 140px;
    object-fit: cover;
    border-radius: 10px;
    margin: 10px auto;
    display: block;
    border: 2px solid #0d47a1;
}

.row {
    display: flex;
    padding: 5px 8px;
}

.row:nth-child(odd) {
    background: #f5f8ff;
}

.label { width: 140px; font-weight: bold; font-size: 13px; }
.colon { width: 10px; }
.value { flex: 1; font-size: 13px; }

.btn {
    padding: 10px 18px;
    background: #0d47a1;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
}

#downloadMenu button {
    width: 220px;
    margin-bottom: 6px;
}
</style>
</head>

<body>

<div id="card" class="card">

    <div class="header">
        <img src="https://raw.githubusercontent.com/yanuar-moga/guruwali/main/assets/logo.png">
        <h2>Biodata Siswa Kelas 7H</h2>
    </div>

    <img id="foto" class="photo" src="" alt="Foto Siswa">

    <div id="data"></div>
</div>

<div style="text-align:center; margin-top:15px;">
    <button class="btn" onclick="prev()">â—€ Prev</button>
    <button class="btn" onclick="next()">Next â–¶</button>
    <button class="btn" onclick="toggleMenu()">Download â–¼</button>
</div>

<!-- MENU DOWNLOAD -->
<div id="downloadMenu" style="display:none; text-align:center; margin-top:10px;">
    <button class="btn" onclick="downloadJPG()">ðŸ“· Download JPG</button>
    <button class="btn" onclick="downloadPDFsingle()">ðŸ“„ PDF Kartu Ini</button>
    <button class="btn" onclick="downloadPDFall()">ðŸ“š PDF Semua Kartu</button>
</div>

<script>
let siswa = [];
let index = 0;

// Ambil Excel
async function loadExcel() {
    const file = "https://raw.githubusercontent.com/yanuar-moga/guruwali/main/assets/data.xlsx";
    const res = await fetch(file);
    const buf = await res.arrayBuffer();
    const wb = XLSX.read(buf, { type: "array" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    siswa = XLSX.utils.sheet_to_json(sheet);

    showData();
}

// Tampilkan biodata per siswa
function showData() {
    const s = siswa[index];
    let nomorFoto = index + 1;

    document.getElementById("foto").src =
        `https://raw.githubusercontent.com/yanuar-moga/guruwali/main/foto/${nomorFoto}.jpg`;

    let html = "";
    Object.keys(s).forEach(k => {
        html += `
        <div class="row">
            <div class="label">${k}</div>
            <div class="colon">:</div>
            <div class="value">${s[k]}</div>
        </div>`;
    });

    document.getElementById("data").innerHTML = html;
}

function next() {
    if (index < siswa.length - 1) index++;
    showData();
}

function prev() {
    if (index > 0) index--;
    showData();
}

function toggleMenu() {
    const m = document.getElementById("downloadMenu");
    m.style.display = (m.style.display === "none") ? "block" : "none";
}

/* 1. DOWNLOAD JPG */
function downloadJPG() {
    html2canvas(document.getElementById("card"), { scale: 3 }).then(canvas => {
        const a = document.createElement("a");
        a.href = canvas.toDataURL("image/jpeg");
        a.download = `Kartu-${index + 1}.jpg`;
        a.click();
    });
}

/* 2. DOWNLOAD PDF KARTU TAMPIL */
function downloadPDFsingle() {
    const { jsPDF } = window.jspdf;

    html2canvas(document.getElementById("card"), { scale: 3 }).then(canvas => {
        const pdf = new jsPDF("p", "px", [400, 600]);
        pdf.addImage(canvas.toDataURL("image/jpeg"), "JPEG", 10, 10, 380, 580);
        pdf.save(`Kartu-${index + 1}.pdf`);
    });
}

/* 3. DOWNLOAD PDF SEMUA KARTU */
async function downloadPDFall() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "px", [400, 600]);

    for (let i = 0; i < siswa.length; i++) {
        index = i;
        showData();

        await html2canvas(document.getElementById("card"), { scale: 3 })
        .then(canvas => {
            if (i > 0) pdf.addPage();
            pdf.addImage(canvas.toDataURL("image/jpeg"), "JPEG", 10, 10, 380, 580);
        });
    }

    pdf.save("Semua-Kartu-Pelajar.pdf");
}

loadExcel();
</script>

</body>
</html>
