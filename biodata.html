<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Biodata Siswa Kelas 7H</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #eaeaea;
        height: 100vh;
        overflow: hidden; /* Kunci agar tidak bisa scroll */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    /* Wrapper berskala otomatis */
    .scale-wrapper {
        transform-origin: top left;
    }

    /* Lebar kartu fix agar mudah di-scale */
    .card {
        width: 360px;
        height: 640px; /* aspect ratio kartu HP */
        background: white;
        border-radius: 12px;
        padding: 10px 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.25);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .header {
        text-align: center;
        margin-bottom: 5px;
    }

    .header img {
        height: 55px;
        margin-bottom: -10px;
    }

    .header h2 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
    }

    .header h3 {
        margin: 0;
        font-size: 14px;
    }

    .photo {
        text-align: center;
        margin-bottom: 6px;
    }

    .photo img {
        width: 120px;
        height: 150px;
        object-fit: cover;
        border-radius: 6px;
        border: 2px solid #333;
    }

    .row {
        display: grid;
        grid-template-columns: 130px 10px auto;
        font-size: 12px;
        padding: 3px 0;
        border-bottom: 1px solid #efefef;
    }

    .label {
        font-weight: bold;
    }

    @media (max-width: 480px) {
        .card { font-size: 11px; }
    }
</style>

<script>
    // AUTO SCALE agar seluruh kartu muat 1 layar HP
    function autoScale() {
        const wrapper = document.querySelector('.scale-wrapper');
        const card = document.querySelector('.card');

        let scaleX = window.innerWidth / card.offsetWidth;
        let scaleY = window.innerHeight / card.offsetHeight;

        let scale = Math.min(scaleX, scaleY);

        wrapper.style.transform = `scale(${scale})`;
    }

    window.onload = autoScale;
    window.onresize = autoScale;
</script>
</head>

<body>

<div class="scale-wrapper">
    <div class="card">

        <div class="header">
            <img src="assets/logo.png">
            <h2>SMP NEGERI 1 MOGA</h2>
            <h3>Biodata Siswa Kelas 7H</h3>
        </div>

        <div class="photo">
            <img id="foto" src="https://raw.githubusercontent.com/yanuar-moga/guruwali/main/foto/1.jpg">
        </div>

        <div id="data-biodata">
            <div class="row"><div class="label">Nama Lengkap</div><div>:</div><div id="nama">Ahmad Budi</div></div>
            <div class="row"><div class="label">Jenis Kelamin</div><div>:</div><div id="jk">Laki-laki</div></div>
            <div class="row"><div class="label">Tempat Lahir</div><div>:</div><div id="tmpLahir">Pemalang</div></div>
            <div class="row"><div class="label">Tgl Lahir</div><div>:</div><div id="tgl">12 Juli 2012</div></div>
            <div class="row"><div class="label">Alamat</div><div>:</div><div id="alamat">Jl. Mawar No 3</div></div>
            <div class="row"><div class="label">Hobi</div><div>:</div><div id="hobi">Membaca</div></div>
            <div class="row"><div class="label">Cita-cita</div><div>:</div><div id="cita">Dokter</div></div>
        </div>

    </div>
</div>

</body>
</html>
