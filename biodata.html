<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kartu Pelajar SMPN 1 Moga</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #e6eef7;
    padding: 25px;
}

.card {
    width: 350px;
    background: white;
    border-radius: 16px;
    padding: 18px;
    margin: auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    border-top: 8px solid #0d47a1;
}

/* HEADER */
.header {
    text-align: center;
    margin-bottom: 10px;
}
.header img {
    width: 70px;
    margin-bottom: 5px;
}
.header h2 {
    margin: 0;
    color: #0d47a1;
}
.header small {
    font-size: 12px;
}

/* FOTO */
.photo {
    width: 110px;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
    margin: 10px auto;
    display: block;
    border: 2px solid #0d47a1;
}

/* BIODATA ROW */
.row {
    display: flex;
    padding: 5px 6px;
    font-size: 13px;
}
.row:nth-child(odd) {
    background: #f2f6fc;
}
.row:nth-child(even) {
    background: #e7edf7;
}
.label {
    width: 120px;
    font-weight: bold;
}
.colon {
    width: 10px;
}
.value {
    flex: 1;
}

/* BUTTON */
.btn {
    padding: 10px 18px;
    background: #0d47a1;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
}
</style>
</head>

<body>

<h2 style="text-align:center; color:#0d47a1;">Kartu Pelajar Digital</h2>

<div id="card" class="card">
    <div class="header">
        <img src="https://raw.githubusercontent.com/yanuar-moga/guruwali/main/assets/logo.png" alt="Logo">
        <h2>SMP Negeri 1 Moga</h2>
        <small>Kartu Identitas Peserta Didik</small>
    </div>

    <img id="foto" class="photo" src="" alt="Foto Siswa">

    <div id="data"></div>
</div>

<div style="text-align:center; margin-top:15px;">
    <button class="btn" onclick="prev()">◀ Prev</button>
    <button class="btn" onclick="next()">Next ▶</button>
    <button class="btn" onclick="downloadPDF()">Download PDF</button>
</div>

<script>
let siswa = [];
let index = 0;

/* LOAD EXCEL */
async function loadExcel() {
    const url = "https://raw.githubusercontent.com/yanuar-moga/guruwali/main/assets/data.xlsx";
    const res = await fetch(url);
    const buf = await res.arrayBuffer();

    const wb = XLSX.read(buf, { type: "array" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    siswa = XLSX.utils.sheet_to_json(sheet);

    showData();
}

/* TAMPILKAN DATA */
function showData() {
    const s = siswa[index];
    let nomorFoto = index + 1;

    document.getElementById("foto").src =
        `https://raw.githubusercontent.com/yanuar-moga/guruwali/main/foto/${nomorFoto}.jpg`;

    let html = "";
    Object.keys(s).forEach(k => {
        html += `
        <div class="row">
            <div class="label">${k}</div>
            <div class="colon">:</div>
            <div class="value">${s[k]}</div>
        </div>
        `;
    });

    document.getElementById("data").innerHTML = html;
}

function next() {
    if (index < siswa.length - 1) index++;
    showData();
}

function prev() {
    if (index > 0) index--;
    showData();
}

/* DOWNLOAD PDF */
async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const card = document.getElementById("card");

    const canvas = await html2canvas(card, { scale: 3 });
    const imgData = canvas.toDataURL("image/jpeg", 1.0);

    const pdf = new jsPDF({
        orientation: "portrait",
        unit: "px",
        format: [400, 600]
    });

    pdf.addImage(imgData, "JPEG", 10, 10, 380, 580);
    pdf.save(`Kartu-Pelajar-${index + 1}.pdf`);
}

loadExcel();
</script>

</body>
</html>
