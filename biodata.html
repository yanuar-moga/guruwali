<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Biodata Siswa</title>

<!-- XLSX untuk membaca Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
.card {
    width: 360px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.card img {
    width: 120px;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;
}
.label { font-weight: bold; margin-top: 6px; }
.value { margin-bottom: 6px; }
.navbtn {
    padding: 10px 20px;
    background: #1976d2;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin: 5px;
}
</style>
</head>
<body>

<h2 style="text-align:center;">Biodata Siswa</h2>

<div class="card">
    <img id="foto" src="" alt="Foto Siswa">

    <div id="data"></div>

    <div style="text-align:center; margin-top:15px;">
        <button class="navbtn" onclick="prev()">◀ Prev</button>
        <button class="navbtn" onclick="next()">Next ▶</button>
    </div>
</div>

<script>
let siswa = [];
let index = 0;

async function loadExcel() {
    const url = "https://raw.githubusercontent.com/yanuar-moga/guruwali/main/assets/data.xlsx";

    const response = await fetch(url);
    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    siswa = XLSX.utils.sheet_to_json(sheet);

    showData();
}

function showData() {
    if (siswa.length === 0) return;

    const s = siswa[index];
    let nomorFoto = index + 1;

    document.getElementById("foto").src =
        `https://raw.githubusercontent.com/yanuar-moga/guruwali/main/foto/${nomorFoto}.jpg`;

    let html = "";
    Object.keys(s).forEach(k => {
        html += `<div class='label'>${k}</div><div class='value'>${s[k]}</div>`;
    });

    document.getElementById("data").innerHTML = html;
}

function next() {
    if (index < siswa.length - 1) index++;
    showData();
}

function prev() {
    if (index > 0) index--;
    showData();
}

loadExcel();
</script>

</body>
</html>
